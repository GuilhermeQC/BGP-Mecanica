<div class="input-wrapper" id="valor">
    <input type="number" step=".2" name="valor" id="valor" placeholder="50.00">
</div>
<div class="input-wrapper" id="descricao">
    <textarea name="descricao" id="descricao" placeholder="Descrição breve do serviço"></textarea>
</div>
<div class="input-wrapper" id="clientes">
    <select name="clientes" id="clientes" required>
        <option hidden selected>Selecione um cliente</option>
        <option value="1">pedro</option>
        <option value="2">lucas</option>
    </select>
</div>
<div class="input-wrapper" id="pecas">
    <select name="pecas" id="pecas" required>
        <option hidden selected>Selecione uma peça</option>
        <option value="1">broca</option>
        <option value="2">parafuso</option>
    </select>
    <div class="input-wrapper" id="qtdPeca">
        <input type="number" step=".2" name="qtd" id="qtdPeca" placeholder="1" required>
    </div>
    <button id="addPeca">Adicionar</button>
</div>

<h2>Peças escolhidas para o serviço:</h2>
<div class="pecas-escolhidas">
</div>

<button>Enviar</button>
